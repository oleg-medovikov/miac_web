<div class="content">
  <h1 class="welcome">Добро пожаловать!</h1>
  <p class="welcome-descr">Это страница пользователей.</p>

  <div class="users-table" id="usersTableContainer"></div>


  <!-- HTML для модального окна -->
  <div id="editUserModal" class="modal fade" role="dialog" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Редактировать пользователя</h4>
        </div>
        <div class="modal-body">
          <form id="editUserForm">
            <input type="hidden" id="guid" name="guid">
            <div class="form-group">
              <label for="tg_id">Telegram ID:</label>
              <input type="number" class="form-control" id="tg_id" name="tg_id">
            </div>

            <div class="form-group">
              <label for="username">Имя пользователя:</label>
              <input type="text" class="form-control" id="username" name="username">
            </div>

            <div class="form-group">
              <label for="fio">ФИО:</label>
              <input type="text" class="form-control" id="fio" name="fio">
            </div>

            <div class="form-group">
              <label for="groups">Группы:</label>  <!--сделать выпадающий список admin user добавить кнопку смены пароля-->
              <input type="text" class="form-control" id="groups" name="groups">
            </div>

            <div class="form-group">
              <label for="description">Описание:</label>
              <textarea class="form-control" id="description" name="description"></textarea>
            </div>

            <div class="form-group">
              <label for="active">Активный:</label>
              <select class="form-control" id="active" name="active">
                <option value="true">Да</option>
                <option value="false">Нет</option>
              </select>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="minimalist-button" data-dismiss="modal" id="closeModalButton">Закрыть</button>
          <button type="button" class="minimalist-button" id="updateModalButton" style="display: none;">Обновить</button>
          <button type="button" class="minimalist-button" id="createModalButton" style="display: none;">Создать</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="addUserModal" class="add-user-btn">
  <a href="#"><img class="add-link" src="../img/icon_add.png" alt="add"></a>
</div>
