<div class="content">
  <h1 class="welcome">Командная таблица</h1>

<div class="users-table" id="commandTableContainer"></div>


  <!-- HTML для модального окна -->
  <div id="editCommandModal" class="modal fade" role="dialog" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="CommandModalTitle">Добавить пользователя</h4>
        </div>
        <div class="modal-body">
          <form id="editCommandForm">
            <input type="hidden" id="guid" name="guid"> 
 
            <div class="form-group">
              <input type="text" id="category" name="category" placeholder="Категория">
            </div>

            <div class="form-group">
              <input type="text" id="name" name="name" placeholder="Название команды">
            </div>

            <div class="form-group">
              <input type="text" id="func" name="func" placeholder="Функция">
            </div>

            <div class="form-group">
              <input type="text" id="arg" name="arg" placeholder="Аргументы">
            </div>

            <div class="form-group">
                <select id="return_file" name="return_file">
                    <option value="" disabled selected>Возврат файлов</option>
                    <option value="true">Да</option>
                    <option value="false">Нет</option>
                  </select>
            </div>

            <div class="form-group">
                <select id="ask_day" name="ask_day">
                    <option value="" disabled selected>Спросить день</option>
                    <option value="true">Да</option>
                    <option value="false">Нет</option>
                  </select>
            </div>

            <div class="form-group">
                <textarea id="description" name="description" placeholder="Описание"></textarea>
            </div>

            <div class="form-group">
              <select id="active" name="active">
                <option value="" disabled selected>Активный</option>
                <option value="true">Да</option>
                <option value="false">Нет</option>
              </select>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="close-button" id="closeModalButton"></button>
          <button type="button" class="minimalist-button" id="updateModalButton" style="display: none;">Обновить</button> 
          <button type="button" class="minimalist-button" id="createModalButton">Создать</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="addCommandModal" class="add-user-btn">
  <a href="#"><img class="add-link" src="../img/icon_add.png" alt="add"></a>
</div>
