<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Директории</title>
    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" href="../css/main.css"> <!-- Подключение CSS -->
    <link rel="stylesheet" href="../css/directories.css">
    <link rel="stylesheet" href="../css/underline.css">
</head>
<body>

    <header id="header" class="header">
      <div class="container header__container">
          <a href="https://spbmiac.ru/" class="logo_top">
              <img class="logo__img" src="../img/miac.png" alt="Логотип">
          </a>
          <nav class="menu_top">
              <ul class="menu__list">
                  <li id="UserFIO" class="menu__item"></li>
  
                  <li id="UserGroups" class="menu__item"></li>
  
                  <li class="menu__item underline">
                    <a id="logoutButton" href="#">Выход</a>        
                  </li>
              </ul>
          </nav>
      </div>
  </header>
  
  <div class="menu">
      <div class="title">
      <h2>НАВИГАЦИЯ</h2>
    </div>
      <div class="list-menu">
          <ul>
              <li><a href="main.html">Главная</a></li>
              <li><a href="users.html" id="showUsersLink">Пользователи</a></li>
              <li><a href="commands.html">Команды</a></li>
              <li><a href="directories.html">Директории</a></li>
          </ul>
      </div>
      <div class="footer-menu">
          <p>СПб ГБУЗ МИАЦ</p>
      </div>
  </div>
  
  <div class="content">
    <h1 class="welcome">Директории</h1>
  
  <div class="users-table" id="dirTableContainer"></div>
  
  
    <!-- HTML для модального окна -->
    <div id="editDirModal" class="modal fade" role="dialog" style="display: none;">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="dirModalTitle">Добавить пользователя</h4>
          </div>
          <div class="modal-body">
            <form id="editDirForm">
              <input type="hidden" id="guid" name="guid"> 
   
              <div class="form-group">
                <input type="text" id="dir" name="dir" placeholder="Директория">
              </div>
  
              <div class="form-group">
                <input type="text" id="description" name="description" placeholder="Описание">
              </div>

              <div class="form-group">
                <select id="active" name="active">
                  <option value="" disabled selected>Активный</option>
                  <option value="true">Да</option>
                  <option value="false">Нет</option>
                </select>
              </div>
  
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="close-button" id="closeModalButton"></button>
            <button type="button" class="minimalist-button" id="updateModalButton" style="display: none;">Обновить</button> 
            <button type="button" class="minimalist-button" id="createModalButton">Создать</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div id="addDirModal" class="add-user-btn">
    <a href="#"><img class="add-link" src="../img/icon_add.png" alt="add"></a>
  </div>
  
  <script type="module" src="../js/logout.js"></script>
  <script type="module" src="../js/directories.js"></script>
  
  
  </body>
</html>
