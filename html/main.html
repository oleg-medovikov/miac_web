<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Main Page</title>
<link rel="icon" href="../favicon.ico">
<link rel="stylesheet" href="../css/main.css"> <!-- Подключение CSS -->
</head>
<body>

  <header id="header" class="header">
    <div class="container header__container">
        <a href="https://spbmiac.ru/" class="logo_top">
            <img class="logo__img" src="../img/miac.png" alt="Логотип">
        </a>
        <nav class="menu_top">
            <ul class="menu__list">

                <li id="UserFIO" class="menu__item"></li>

                <li id="UserGroups" class="menu__item"></li>

                <li class="menu__item">
                  <a id="logoutButton" href="#">Выход</a>        
                </li>

            </ul>
        </nav>
    </div>
</header>

<div class="menu">
	<div class="title">
    <h2>НАВИГАЦИЯ</h2>
  </div>
	<div class="list-menu">
		<ul>
			<li><a href="#">Главная</a></li>
			<li><a href="#" id="showUsersLink">Пользователи</a></li>
			<li><a href="#">Команды</a></li>
			<li><a href="#">Директории</a></li>
		</ul>
	</div>
	<div class="footer-menu">
		<p>СПб ГБУЗ МИАЦ</p>
	</div>
</div>

<div class="content">
  <h1 class="welcome">Добро пожаловать!</h1>
  <p class="welcome-descr">Это главная страница вашего приложения.</p>
  <div class="users-table" id="usersTableContainer"></div>

  <!-- HTML для модального окна -->
  <div id="editUserModal" class="modal fade" role="dialog" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Редактировать пользователя</h4>
        </div>
        <div class="modal-body">
          <form id="editUserForm">
            <input type="hidden" id="guid" name="guid">
            <div class="form-group">
              <label for="tg_id">Telegram ID:</label>
              <input type="number" class="form-control" id="tg_id" name="tg_id">
            </div>

            <div class="form-group">
              <label for="username">Имя пользователя:</label>
              <input type="text" class="form-control" id="username" name="username">
            </div>

            <div class="form-group">
              <label for="fio">ФИО:</label>
              <input type="text" class="form-control" id="fio" name="fio">
            </div>

            <div class="form-group">
              <label for="groups">Группы:</label>  <!--сделать выпадающий список admin user-->
              <input type="text" class="form-control" id="groups" name="groups">
            </div>

            <div class="form-group">
              <label for="description">Описание:</label>
              <textarea class="form-control" id="description" name="description"></textarea>
            </div>

            <div class="form-group">
              <label for="active">Активный:</label>
              <select class="form-control" id="active" name="active">
                <option value="true">Да</option>
                <option value="false">Нет</option>
              </select>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="closeModalButton">Закрыть</button>
          <button type="button" class="btn btn-primary" id="okModalButton">ОК</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="module" src="../js/main.js"></script>
<script type="module" src="../js/logout.js"></script>
<script type="module" src="../js/users_table.js"></script>

</body>
</html>
