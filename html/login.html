<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Ruda:wght@400..900&display=swap" rel="stylesheet">
    <link rel="icon" href="../favicon.ico">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="container">
      <div class="design">
          <div class="pill-1 rotate-45"></div>
          <div class="pill-2 rotate-45"></div>
          <div class="pill-3 rotate-45"></div>
          <div class="pill-4 rotate-45"></div>
      </div>
      <div class="login">
          <h3 class="title">Вход на сайт</h3>
          <form id="loginForm">
            <div class="text-input">
                <i class="ri-user-fill"></i>
                <input type="text" id="username" placeholder="Логин">
            </div>
            <div class="text-input">
                <i class="ri-lock-fill"></i>
                <input type="password" id="password" placeholder="Пароль">
            </div>
            <button id="loginButton" class="login-btn" type="submit">Войти</button>
          </form>
      </div>
  </div>
  <script type="module" src="../js/login.js"></script>
</body>
</html>
